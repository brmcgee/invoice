  <div class="wrapper">
    <div class="nav">
      <div class="brand">
        <div class="brand-box"></div>
        <div class="admin">
            <img src="https://bm-app.org/users/bm_hat.png" alt="" width="50" style="border-radius: 50%;">
        </div>
    </div>
    </div>
    <div class="main">

      <div class="toolbar">
        <div class="toolbar-title">
          <h1 class="toolbar-titlebar">Invoices</h1>
          <p><span id="invoiceTotalCount"></span> Invoices</p>
        </div>
        <div class="toolbar-actions">
          <div class="dropdown">
            <button class="toobar-filter-btn dropdown-toggle" id="dropdownMenu" data-bs-toggle="dropdown">
              <span class="filter-btn-text">Filter by status</span>
            </button>
            <ul class="dropdown-menu nav-dropdown" aria-labelledby="dropdownMenuButton1">
              
              <li><a class="dropdown-item text-nav" href="#">
                  <label for="all" class="ms-2">
                    <input class="status-box" id="all" name="all" type="checkbox" onclick="filterStatus(this.id)">
                    <span class="checkmark"></span> All
                  </label>
                </a>
              </li>
              <li><a class="dropdown-item text-nav" href="#">
                    <label for="save" class="ms-2">
                      <input class="status-box" id="save" name="save" type="checkbox" onclick="filterStatus(this.id)">
                      <span class="checkmark"></span> Draft
                    </label>
                </a>
              </li>
              <li><a class="dropdown-item text-nav" href="#">
                  <label for="email" class="ms-2">
                    <input class="status-box" id="email" name="email" type="checkbox" onclick="filterStatus(this.id)">
                    <span class="checkmark"></span> Sent
                  </label>
                </a>
              </li>
              <li><a class="dropdown-item text-nav" href="#">
                  <label for="due" class="ms-2">
                    <input class="status-box" id="due" name="due" type="checkbox" onclick="filterStatus(this.id)">
                    <span class="checkmark"></span> Due
                  </label>
                </a>
              </li>
              <li><a class="dropdown-item text-nav" href="#">
                  <label for="paid" class="ms-2">
                    <input class="status-box" id="paid" name="paid" type="checkbox" onclick="filterStatus(this.id)">
                    <span class="checkmark"></span> Paid
                  </label>
                </a>
              </li>
            </ul>
          </div>

          <button type="button" class="toolbar-btn-add button" 
                  data-bs-toggle="offcanvas" data-bs-target="#sidebar" 
                  onclick="toggleSidebarContent('new')">
              <div class="toolbar-btn-group">
                  <svg width="25px" height="25px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 12L12 12M12 12L17 12M12 12V7M12 12L12 17" stroke="#fff" stroke-width="2.376" stroke-linecap="round" stroke-linejoin="round"></path> <circle cx="12" cy="12" r="9" stroke="#fff" stroke-width="2.376" stroke-linecap="round" stroke-linejoin="round"></circle> </g></svg>                
                  New
              </div>
          </button>

        </div>
      </div>

    


      <div id="invoiceContainer" class="invoice-container d-flex align-items-center flex-column">

            </button>
          </div>
        </div> -->

      </div> 

    </div>

    <div class="offcanvas bg-nav text-nav offcanvas-start"  tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header" id="sidebarLabel">
        <h5 class="offcanvas-title" >New Invoice</h5>
       </div>
      <div class="offcanvas-body" id="sidebarBody" >
        <div id="offCanvasRoot">
          ...
        </div>

  
  
      </div>
      <div class="offcanvasfooter d-flex justify-content-between">
  
        <button id="offcanvasCloseBtn" type="button" class="btn-discard my-2 ms-1" data-bs-dismiss="offcanvas" aria-label="Close">Discard</button>
        <div id="offCanvasFooterRoot">...</div>
      </div>
  
    </div>

  </div>
