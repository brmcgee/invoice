<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Email - BM</title>

      <link rel="icon" type="image/x-icon" href="favico.ico">
      <link rel="stylesheet" href="https://office.boxcar.site/public/css/fonts.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


      <link rel="stylesheet" href="public/css/style.css">

</head>
  <body class="bg-light">




    <div id="rooter"></div>








    <style>
      .myform{
        width: 100%;
        height: 42px;
        text-align: right;
        border: 1px solid rgb(114, 114, 114);
        border-radius: 5px;
        padding: 5px;
        border: 0;
        font-size: 13px;
      }
    </style>
    <form action="" id="addExpenseForm" method="post" class="d-none" >
    <div class="expense container border border-3 mt-2 rounded" style="max-width: 690px;">
      <div class="container-fluid m-0 p-0">
        <div class="row">
          <div class="col-8 col-sm-7 col-lg-8">
            <div class="form-comp">
              <label for="e_payee" class="form-label">Payee</label>
              <input type="text" class="myform" id="e_payee" name="e_payee">
            </div>
            <div class="form-comp">
              <label for="e_date" class="form-label">Date</label>
              <input type="date" class="myform" id="e_date" name="e_date">
            </div>          

            <div class="form-comp">
              <label for="e_type" class="form-label">Payment Type</label>
              <select type="text" class="myform" id="e_type" name="e_type">
                <option></option>
                <option value="7379">Cap One 7379</option>
                <option value="7379">BM 1363</option>
                <option value="9910">BRM 9910</option>
                <option value="9447">PNC 9447</option>
                <option value="CASH">CASH</option>
              </select>
            </div>

            <div class="form-comp">
              <label for="e_img" class="mt-2"></label>
              <input type="file" class="myform border-0" id="e_img" name="e_img">
            </div>

            <div class="form-comp btn-group my-2 float-end">
              <button class="btn btn-sm btn-danger">Clear</button>
              <button onclick="addExpenseRecord()" class="btn btn-primary btn-sm" type="button">Submit</button>
            </div>

          </div>

          <div class="col-4 col-sm-5 col-lg-4">
            <div class="form-comp text-center">
              <div class="img-container m-0 mt-2 p-0">
                <img id="expenseImgSrc" src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder-1024x1024.png" 
                      class="img-fluid shadow mt-3 ">
              </div>
            </div>
          </div>
        </div>
        
      </div>

      <table class="table p-0 p-0">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="form-comp m-0">
                <label for="e_category" class="form">
                  <select type="text" class="myform border-0 text-start" id="e_category" name="e_category">
                  </select>
                </label>
              </div>
            </td>
            <td>
              <div class="form-comp">
                <label for="e_description" class="form">
                  <textarea type="text" class="myform border-0 text-start" id="e_description" name="e_description" rows="8"></textarea>
                </label>
              </div>
            </td>
            <td>
              <div class="form-comp">
                <label for="e_amount" class="form">
                  <input type="number" class="myform border-0 text-start" id="e_amount" name="e_amount">
                </label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>


    <script src="public/js/expenses/addExpenseRecord.js"></script>







  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#imgModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-body m-0 p-0">
        <div class="w-100 h-100">
          
          <img id="imgModalBody" class="rounded-2" src="https://myapp.boxcar.site/invoice-uploads/thumbnail/th_20241213_134617.jpg" alt="" style="width: 100%;height: 100%;">

        </div>
      </div>

    </div>
    <h5 class="bg-transparent" id="footer"></h5>

  </div>
</div>

          <div class="d-none" style="width:auto;max-width:27rem;padding:18px;margin:5px;background-color: rgb(206, 206, 206); border: 5px solid #141414; 
               box-shadow: 2px 2px 15px #c9adad; border-radius: 5px;">
    <img src="https://brmcgee.github.io/invoice/public/assets/logos/brm-logo.jpg" alt="paid" width="72" height="57" style="border-radius: 5px;">
    <br>
    <br>
    <div class="card" style="background-color: rgb(236, 193, 49); padding:10px;border-radius: 5px; box-shadow: 2px 2px 10px rgb(87, 53, 52);">
      <a href="${link}" style="font-size:16px;margin-top:8px;color: #a81717;font-size: 22px;">
      <img src="https://brmcgee.github.io/invoice/public/assets/icons/invoice.png" alt="" width="30" height="35" style="margin-right: 16px;">
        View Invoice
      </a>
    </div>
    <br>
    <br>
    <h3 style="font-size:18px;padding:1px;">${vName}, invoice #${invoiceId} for ${vJname} is ready for payment.</h3>
    <p style="font-size:16px;padding:1px;">Thank you Brian @ BRM</p>
</div>
</div>








  </body>
</html>
